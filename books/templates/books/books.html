{% extends 'base.html' %}

{% block content %}

<table>
  <tr>
    <th>Title</th>
    <th>Author(s)</th>
    <th>Publication Date</th>
  </tr>
  <tr>
    {% for book in books_list %}
    <td><a href="{% url 'books:book_details' book_id=book.id %}">
	{{book.title}}</a></td>

    {% for author in book.authors.all %}
    <td>{{author.first_name}} {{author.last_name}}</td>
    {% endfor %}

    <td>{{book.pub_date}}</td>
  </tr>
  {% endfor %}

</table>

{% endblock content %}
