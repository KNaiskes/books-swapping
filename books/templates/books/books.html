{% extends 'base.html' %}

{% block content %}

<ul>
  {% for book in books_list %}
  <hr/>
  <li>{{book.title}}</li>

  {% for author in book.authors.all %}
  <li>{{author.first_name}} {{author.last_name}}</li>
  {% endfor %}

  <li>{{book.pub_date}}</li>
  {% endfor %}
</ul

{% endblock content %}
