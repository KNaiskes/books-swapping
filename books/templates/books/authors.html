{% extends 'base.html' %}

{% block content %}

<table>
  <tr>
    <th>First Name</th>
    <th>Middle Name</th>
    <th>Last Name</th>
    <th>More Info</th>
  </tr>
  <tr>
  {% for author in authors_list %}
  <td>{{author.first_name}}</td>
  <td>{{author.middle_name}}</td>
  <td>{{author.last_name}}</td>
  <td><a href="{% url 'books:author_details' author_id=author.id %}">
      Read More</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock content %}
