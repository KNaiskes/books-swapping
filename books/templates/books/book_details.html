{% extends 'base.html' %}

{% block content %}

<table>
  <tr>
    <th>Title</th>
    <th>Author(s)</th>
    <th>Publication Date</th>
  </tr>

  <tr>
  <td>{{book.title}}</td>

  {% for author in book.authors.all %}
  <td>{{author.first_name}} {{author.last_name}}</td>
  {% endfor %}

  <td>{{book.pub_date}}</td>
  </tr>
</table>

{% endblock content %}
